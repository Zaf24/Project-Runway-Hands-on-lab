<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Runway ‚Äì Mission Smooth Landing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            --color-bg-main: #f3f2f1;
            --color-primary: #0078d4;
            --color-primary-dark: #005a9e;
            --color-accent-orange: #ff8c00;
            --color-deep-navy: #001f3f;
            --color-text-main: #323130;
            --color-text-muted: #605e5c;
            --shadow-soft: 0 12px 28px rgba(0, 31, 63, 0.08);
            --radius-lg: 24px;
            --radius-md: 18px;
            --radius-sm: 12px;
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--color-bg-main);
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--color-text-main);
            line-height: 1.7;
            letter-spacing: 0.01em;
        }

        a {
            color: inherit;
        }

        .page-shell {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 96px;
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            background: rgba(243, 242, 241, 0.85);
            border-bottom: 1px solid rgba(0, 31, 63, 0.08);
        }

        .nav-inner {

            align-items: center;
            justify-content: space-between;
            gap: 32px;
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;

        .brand {

            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--color-deep-navy);
            text-decoration: none;
        }

        .brand img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 18px;
        }

        .nav-link {

            font-weight: 500;
            color: var(--color-text-muted);
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .nav-link:hover,
        .nav-link:focus-visible {
            color: var(--color-primary);
            background: rgba(0, 120, 212, 0.12);
            transform: translateY(-1px);
        }

        section {
            margin-top: 80px;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.4rem);
            font-weight: 650;
            margin-bottom: 24px;
            color: var(--color-deep-navy);
            text-align: center;
        }

        .section-lead {

            margin: 0 auto 24px;
            text-align: center;
            color: var(--color-text-muted);
            font-size: 1.05rem;

            margin-top: 48px;
            padding: 48px;
            background: linear-gradient(135deg, rgba(0, 31, 63, 0.95), rgba(0, 120, 212, 0.92));
            border-radius: var(--radius-lg);
            color: #ffffff;
            box-shadow: var(--shadow-soft);

            line-height: 1.1;
            margin-bottom: 16px;
        }

        .hero p {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {

            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 22px;
            border-radius: 999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;

        .hero-image {

        .scenario {

            border-left: 6px solid var(--color-accent-orange);
            padding: 28px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-soft);
        }

        .feature-grid {

            gap: 24px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .feature-card {
            background: #ffffff;
            border-radius: var(--radius-md);
            padding: 24px;
            border: 1px solid rgba(0, 31, 63, 0.08);
            box-shadow: var(--shadow-soft);

        .feature-card h3 {

            padding: 20px 24px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 120, 212, 0.18);

            background: #ffffff;

            color: var(--color-primary);

        }
    </style>
</head>
